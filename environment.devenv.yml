name: optima

{% set python_version = os.environ.get("PY_VER", "3.7") %}

channels:
  - conda-forge

dependencies:
  - python={{ python_version }}
  - gxx_linux-64=7.3.0            # [linux]
  - clangxx=9.0.0                 # [osx]
  - vs2019_win-64                 # [win]
  - cmake>=3.13
  - ninja
  - ccache                        # [unix]
  - clcache                       # [win]
  - eigen4rkt
  - pybind11
  - pybind11-abi
  - catch2
  - numpy
  - pip
  - pip:
    - mkdocs
    - mkdocs-material
    - mkdocs-macros-plugin
    - pytest-regressions
  - pytest
  - pytest-xdist
